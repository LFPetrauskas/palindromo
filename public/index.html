<html>
  <head>
    <title>Verificador de Palíndromo</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div>Verificador de Palíndromo</div>
      <button data-test="limpar-dados" class="btnApagarHistorico">
        Apagar Histórico
      </button>
    </header>
    <main class="app">
      <div class="pad">
        <input type="text" data-test="entrada" class="inputPalindromo" />
      </div>
      <table class="table">
        <thead>
          <tr class="trowhead">
            <th>Frase</th>
            <th>Palíndromo</th>
          </tr>
        </thead>
        <tbody class="tablebody"></tbody>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
